<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-transitional-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>@TODOShare: a Spring MVC/Spring data exmaple application</title>

    <script th:include="fragments/headTag :: headTag"  th:remove="tag" type="text/javascript"></script>

    <link href="../../resources/css/signin.css"
          th:href="@{/resources/css/signin.css}" rel="stylesheet"/>

    <script src="../../resources/js/signin.js"
            th:src="@{/resources/js/signin.js}"></script>

</head>

<body>
<div class="container">

    <div th:include="fragments/bodyHeader :: bodyHeader" th:remove="tag">
    </div>

    <form name="f" action="resources/j_spring_security_check" method="post">

        <h1>Sign In</h1>

        <div class="login-fields">

            <p>Sign in using your registered account:</p>

            <div class="field">
                <label for="j_username">Username:</label>
                <input type="text" id="j_username" name="j_username" value="" placeholder="Username"
                       class="login username-field"/>
            </div>
            <!-- /field -->
            <div class="field">
                <label for="j_password">Password:</label>
                <input type="password" id="j_password" name="j_password" value="" placeholder="Password"
                       class="login password-field"/>
            </div>
            <!-- /password -->

        </div>
        <!-- /login-fields -->

        <div class="login-actions">


            <button type="reset" class="button btn btn-large">Reset</button>

            <button type="submit" class="button btn btn-warning btn-large">Sign In</button>

        </div>


    </form>

    <div th:substituteby="fragments/footer :: footer" class="footer">

    </div>

</div>
</body>

</html>
